<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session – PC13 Media</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
<header>
  <h1>PC13 Media</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="booking.html">Book</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
  </nav>
</header>
<main>
  <section class="booking-cards">
    <h2>Book a Session</h2>
    <div class="card-container">
      <div class="card">
        <img src="Images/Gallary/Lax Indi.JPG" alt="Individual Photo">
        <h3>Individual Photo</h3>
        <p>$45 – A personal 1-on-1 photo session.</p>
        <form class="booking-form" data-type="Individual Photo" data-price="45">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="phone" placeholder="Phone Number" required />
          <input type="date" name="date" required />
          <input type="text" name="location" placeholder="Session Location" required />
          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
  </section>
</main>
</body>
</html>
