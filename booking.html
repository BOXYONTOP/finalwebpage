<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session – PC13 Media</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>PC13 Media</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="booking.html">Book</a>
    <a href="gallery.html">My Work</a>
  </nav>
</header>

<main>
  <section class="booking-cards">
    <h2>Book a Session</h2>
    <div class="card-container">

      <!-- Individual Photo -->
      <div class="card">
        <img src="Images/Gallary/Keenen W Indi.JPG" alt="Individual Photo" class="card-image">
        <h3>Individual Photo</h3>
        <p>$45 – A personal 1-on-1 photo session.</p>
        <form class="booking-form" data-type="Individual Photo" data-price="45">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="phone" placeholder="Phone Number" required>
          <input type="date" name="date" required>
          <input type="text" name="location" placeholder="Location" required>
          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>

      <!-- Team Photo -->
      <div class="card">
        <img src="Images/Gallary/Lax Team.JPG" alt="Team Photo" class="card-image">
        <h3>Team Photos</h3>
        <p>$85 – Capture your team with high-quality group shots.</p>
        <form class="booking-form" data-type="Team Photo" data-price="85">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="phone" placeholder="Phone Number" required>
          <input type="date" name="date" required>
          <input type="text" name="location" placeholder="Location" required>
          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>

      <!-- Individual Mixtape -->
      <div class="card">
        <video controls preload="metadata" width="100%">
          <source src="Images/Gallary/Sequence 02.mov" type="video/mp4" class="card-image">
          Your browser does not support the video tag.
        </video>
        <h3>Individual Mixtape</h3>
        <p>$85 – Personal highlight mixtape video.</p>
        <form class="booking-form" data-type="Individual Mixtape" data-price="85">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="phone" placeholder="Phone Number" required>
          <input type="date" name="date" required>
          <input type="text" name="location" placeholder="Location" required>
          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>

      <!-- Team Mixtape -->
      <div class="card">
        <video controls preload="metadata" width="100%">
          <source src="Images/Gallary/idk2.mov" type="video/mp4" class="card-image">
          Your browser does not support the video tag.
        </video>
        <h3>Team Mixtape</h3>
        <p>$125 – Full team highlight video coverage.</p>
        <form class="booking-form" data-type="Team Mixtape" data-price="125">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="phone" placeholder="Phone Number" required>
          <input type="date" name="date" required>
          <input type="text" name="location" placeholder="Location" required>
          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>

    </div>
  </section>
</main>

<script type="module" src="firebase.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("Ot4JYqb9veW0vr2yQ");
  })();

  document.querySelectorAll('.booking-form').forEach(form => {
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const bookingType = form.getAttribute('data-type');
      const price = form.getAttribute('data-price');

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        date: form.date.value,
        location: form.location.value,
        session_type: bookingType,
        session_price: price
      };

      emailjs.send('service_4963v33', 'template_jyhkfqq', formData)
        .then(() => {
          alert("Booking submitted. You'll now be taken to PayPal to complete payment.");
          window.location.href = `https://paypal.me/prestonchadwell/${price}`;
        })
        .catch(err => {
          alert("There was an error sending your booking. Please try again.");
          console.error(err);
        });
    });
  });
</script>
</body>
</html>
