<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session – PC13 Media</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PC13 Media</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Book</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="booking-cards">
      <h2>Book a Session</h2>
      <div class="card-container">
        <!-- Individual Photo -->
        <div class="card">
          <img src="Images/Gallary/Lax Indi.JPG" alt="Individual Photo">
          <h3>Individual Photo</h3>
          <p>$45 – A personal 1-on-1 photo session.</p>
          <form class="booking-form" data-type="Individual Photo" data-price="45">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="date" name="date" required>
            <input type="text" name="location" placeholder="Location" required>
            <button type="submit" class="btn">Book Now</button>
          </form>
        </div>

        <!-- Team Photo -->
        <div class="card">
          <img src="Images/Gallary/Coach Kelly Team.JPG" alt="Team Photo">
          <h3>Team Photos</h3>
          <p>$85 – Capture your team with high-quality group shots.</p>
          <form class="booking-form" data-type="Team Photo" data-price="85">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="date" name="date" required>
            <input type="text" name="location" placeholder="Location" required>
            <button type="submit" class="btn">Book Now</button>
          </form>
        </div>

        <!-- Individual Mixtape -->
        <div class="card">
          <video controls width="100%">
            <source src="Images/Gallary/keenan gardner.mov" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h3>Individual Mixtape</h3>
          <p>$85 – Personal highlight mixtape video.</p>
          <form class="booking-form" data-type="Individual Mixtape" data-price="85">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="date" name="date" required>
            <input type="text" name="location" placeholder="Location" required>
            <button type="submit" class="btn">Book Now</button>
          </form>
        </div>

        <!-- Team Mixtape -->
        <div class="card">
          <video controls width="100%">
            <source src="Images/Gallary/Sequence 01_1.mov" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h3>Team Mixtape</h3>
          <p>$125 – Full team highlight video coverage.</p>
          <form class="booking-form" data-type="Team Mixtape" data-price="125">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="date" name="date" required>
            <input type="text" name="location" placeholder="Location" required>
            <button type="submit" class="btn">Book Now</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Load Firebase script at the bottom -->
  <script type="module" src="firebase.js"></script>
</body>
</html>
